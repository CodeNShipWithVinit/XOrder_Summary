<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="image-container">
                <img src="illustration-hero.svg" alt="Hero illustration" class="hero-image">
            </div>
            
            <div class="content">
                <h1 class="heading">Order Summary</h1>
                
                <p class="summary-para">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <div class="plan-details">
                    <div class="plan-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                            <g fill="none" fill-rule="evenodd">
                                <circle cx="24" cy="24" r="24" fill="#DFE6FB"/>
                                <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.44A3.257 3.257 0 0026.347 28.1a3.257 3.257 0 003.253 3.253A3.257 3.257 0 0032.853 28.1V15.810a.81.81 0 00-.279-.612z"/>
                            </g>
                        </svg>
                    </div>
                    
                    <div class="plan-text">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    
                    <div class="change-link">
                        <a href="#">Change</a>
                    </div>
                </div>

                <button class="proceed-btn">Proceed to Payment</button>
                
                <button class="cancel-order">Cancel Order</button>
            </div>
        </div>
    

    <footer class="attribution">
      Challenge by
      <a href="https://www.crio.do" target="_blank" rel="noopener noreferrer"
        >Crio.Do</a
      >. Coded by
      <a
        href="https://www.github.com/CodeNShipWithVinit"
        target="_blank"
        rel="noopener noreferrer"
        >Vinit</a
      >.
    </footer>
    </main>
</body>
</html>
